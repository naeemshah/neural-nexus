<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Nexus - Cyber Emerald & Deep Sea Obsidian</title>
    <style>
        :root {
            --emerald-bg: #0a1f16;
            --emerald-glow: #00ff88;
            --obsidian-bg: #050505;
            --obsidian-glow: #0088ff;
            --header-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--obsidian-bg);
            color: white;
            transition: background 0.3s;
        }

        .theme-emerald {
            background-color: var(--emerald-bg);
            --current-glow: var(--emerald-glow);
        }

        .theme-obsidian {
            background-color: var(--obsidian-bg);
            --current-glow: var(--obsidian-glow);
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid var(--current-glow);
            z-index: 1000;
        }

        .container {
            margin-top: calc(var(--header-height) + 20px);
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px var(--current-glow);
        }

        .chart-container {
            width: 100%;
            height: 300px;
            background: #111;
            border: 1px solid var(--current-glow);
            position: relative;
            margin: 20px 0;
        }

        .chart-bar {
            position: absolute;
            bottom: 0;
            background: var(--current-glow);
            width: 50px;
        }

        /* Intentionally bugged for mobile responsiveness testing */
        @media (max-width: 600px) {
            h1 {
                font-size: 5rem; /* Text scaling issue */
            }
            header {
                flex-direction: column; /* Header overlap issue */
            }
        }
    </style>
</head>
<body class="theme-emerald">
    <header>
        <div class="logo">NEURAL NEXUS</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Network</a>
            <a href="#">Security</a>
            <a href="#">Nexus Core</a>
        </nav>
        <button onclick="toggleTheme()">Switch Theme</button>
    </header>

    <div class="container">
        <h1>Welcome to the Nexus</h1>
        <p>Your gateway to the next-gen decentralized neural architecture. Secure, fast, and luminous.</p>
        
        <div class="chart-container" id="mainChart">
            <div class="chart-bar" style="height: 60%; left: 10%;"></div>
            <div class="chart-bar" style="height: 85%; left: 30%;"></div>
            <div class="chart-bar" style="height: 45%; left: 50%;"></div>
            <div class="chart-bar" style="height: 95%; left: 70%;"></div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('theme-emerald')) {
                body.classList.replace('theme-emerald', 'theme-obsidian');
            } else {
                body.classList.replace('theme-obsidian', 'theme-emerald');
            }
        }
    </script>
</body>
</html>
