name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: |
          cd games/neural_nexus/prototype
          npm install

      - name: Sync Capacitor
        run: |
          cd games/neural_nexus/prototype
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd games/neural_nexus/prototype/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: neural-nexus-debug-apk
          path: games/neural_nexus/prototype/android/app/build/outputs/apk/debug/app-debug.apk
